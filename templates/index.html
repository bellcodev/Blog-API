<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con FastAPI y sqlite3</title>
    <style>
        :root {
            --bg: #f7f8fa;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1e40af;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            letter-spacing: -0.02em;
        }

        #posts>article {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        #posts h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }

        #posts p {
            margin: 0;
            color: var(--muted);
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.25rem;
        }

        form#postForm {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        form#postForm input,
        form#postForm textarea {
            width: 100%;
            margin: 0.5rem 0 1rem;
            padding: 0.6rem 0.7rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            color: var(--text);
            font-size: 0.95rem;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        form#postForm input:focus,
        form#postForm textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        form#postForm textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 0.6rem 1rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }

        button[type="submit"]:hover {
            background: var(--accent-hover);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            #posts h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Mi Blog</h1>
    <div id="posts"></div>

    <h2>Crear nuevo post</h2>
    <form id="postForm">
        <input type="number" id="id" placeholder="ID" required><br>
        <input type="text" id="title" placeholder="TÃ­tulo" required><br>
        <textarea id="content" placeholder="Contenido" required></textarea><br>
        <button type="submit">Publicar</button>
    </form>

    <script>
        const API_URL = "http://127.0.0.1:8000/posts";

        async function loadPosts() {
            const response = await fetch(API_URL);
            const posts = await response.json();
            const postsDiv = document.getElementById("posts");
            postsDiv.innerHTML = "";
            posts.forEach(post => {
                postsDiv.innerHTML += `<h3>${post.title}</h3><p>${post.content}</p>`;
            });
        }

        document.getElementById("postForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: parseInt(id), title, content })
            });

            loadPosts();
        });

        loadPosts();
    </script>
</body>

</html>
